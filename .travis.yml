sudo: required
services:
- docker
before_install:
- docker pull dvitali/android-build-tools
- mkdir -p kernel/kitchen
- git clone https://github.com/denysvitali/ramdisk-builder kernel/ramdisk
- ln -s kernel/ramdisk/ramdisk.cpio.gz kernel/ramdisk/custom-initramfs.cpio.gz
- git clone https://github.com/denysvitali/smaug-custom-initram kernel/smaug-custom-initram
- git clone https://github.com/denysvitali/linux-smaug kernel/linux-smaug;
script:
- sudo ls -la /var/lib/docker/volumes/kernel/_data
- docker run -v kernel:/kernel --entrypoint=zsh dvitali/android-build:feb-20 -c 'cd /kernel/ramdisk/; ./build.sh; cd /kernel/linux-smaug/; ./getvendor.sh && make -j8 && ./build-image.sh'
before_deploy:
  - export RELEASE_PKG_FILES=$(ls /var/lib/docker/volumes/kernel/_data/kitchen/*.img)
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "${RELEASE_PKG_FILES}"
  on:
    repo: denysvitali/linux-smaug
    branch: linux-4.17-next
